<div layout="column" layout-align="center center" style="height: 100%">
  <h3 class="mb-3">Pick a Language</h3>
  <div layout="row" layout-align="center center">
    <button md-raised-button color="primary" class="mr-2" (click)="setLanguage('US')">US</button>
    <button md-raised-button color="primary" class="mr-2" (click)="setLanguage('FR')">FR</button>
    <button md-raised-button color="primary" (click)="setLanguage('ES')">ES</button>
  </div>
</div>
